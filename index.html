<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h3 id="your-result">Your Result</h3>
        <div class="circle">
          <span class="score">76</span>
          <span class="total">of 100</span>
        </div>      
        <!-- <h1 id="score">76</h1>
        <h3 id="progress-count">of 100</h3> -->
        <h2 id="result-status">Great</h2>
        <p id="score-description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
          <span id="thunder" class="right-side">80</span>
          <span class="hundred">/100</span>
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
          <span class="right-side">92</span>
          <span class="hundred">/100</span>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
          <span class="right-side">61</span>
          <span class="hundred">/100</span>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
          <span class="right-side">72</span>
          <span class="hundred">/100</span>
        </div>
        <button>Continue</button>      
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessica Adzoyi</a>.
  </div>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</body>
</html>
